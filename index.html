<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaderno del Profesor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar de Navegación -->
        <nav class="flex flex-col justify-between w-16 sm:w-56 bg-white border-r border-gray-200 p-3">
            <div>
                <div class="flex items-center gap-3 mb-8 px-2">
                    <div data-lucide="book-user" class="text-blue-600 w-7 h-7"></div>
                    <h1 class="text-xl font-bold text-gray-800 hidden sm:inline">Cuaderno del Profesor</h1>
                </div>
                <div class="space-y-2">
                    <button data-view="schedule" class="nav-button flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors bg-blue-600 text-white">
                        <div data-lucide="calendar-days" class="w-5 h-5"></div>
                        <span class="hidden sm:inline">Horario</span>
                    </button>
                    <button data-view="students" class="nav-button flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors text-gray-600 hover:bg-gray-200 hover:text-gray-900">
                        <div data-lucide="users" class="w-5 h-5"></div>
                        <span class="hidden sm:inline">Alumnos</span>
                    </button>
                    <button data-view="settings" class="nav-button flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors text-gray-600 hover:bg-gray-200 hover:text-gray-900">
                        <div data-lucide="settings" class="w-5 h-5"></div>
                        <span class="hidden sm:inline">Configuración</span>
                    </button>
                </div>
            </div>
            <div class="text-xs text-gray-400 p-2 break-words">
                <span class="font-semibold">ID de Sesión:</span>
                <span id="session-id">Cargando...</span>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main id="main-content" class="flex-1 overflow-y-auto">
            <!-- El contenido se renderizará aquí -->
        </main>
    </div>

    <!-- Modal Genérico -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4 hidden">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md max-h-full overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800"></h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>


    <script type="module">
        // --- IMPORTS DE FIREBASE ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, collection, onSnapshot, addDoc, deleteDoc, writeBatch, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // --- CONFIGURACIÓN Y ESTADO GLOBAL ---
        const firebaseConfig = typeof __firebase_config !== 'undefined' ? JSON.parse(__firebase_config) : {};
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-teacher-app-html';
        
        let db, auth;
        const state = {
            userId: null,
            isAuthReady: false,
            activeView: 'schedule',
            activities: [],
            students: [],
            timeSlots: [],
            schedule: {},
            selectedActivity: null,
            unsubscribe: []
        };

        const mainContent = document.getElementById('main-content');
        const sessionIdEl = document.getElementById('session-id');
        const navButtons = document.querySelectorAll('.nav-button');
        
        // --- MODAL ---
        const modalContainer = document.getElementById('modal-container');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');
        const modalCloseBtn = document.getElementById('modal-close-btn');

        const showModal = (title, content, onConfirm) => {
            modalTitle.textContent = title;
            modalBody.innerHTML = ''; // Clear previous content
            
            const contentDiv = document.createElement('div');
            contentDiv.innerHTML = content;
            modalBody.appendChild(contentDiv);
            
            const confirmButton = contentDiv.querySelector('.modal-confirm-btn');
            const cancelButton = contentDiv.querySelector('.modal-cancel-btn');

            const close = () => modalContainer.classList.add('hidden');

            if (confirmButton && onConfirm) {
                confirmButton.onclick = () => {
                    onConfirm();
                    close();
                };
            }
            if (cancelButton) {
                cancelButton.onclick = close;
            }
            modalCloseBtn.onclick = close;
            modalContainer.classList.remove('hidden');
        };

        // --- LÓGICA DE LA APLICACIÓN ---

        function updateNavButtons() {
            navButtons.forEach(btn => {
                const view = btn.dataset.view;
                if (view === state.activeView) {
                    btn.classList.add('bg-blue-600', 'text-white');
                    btn.classList.remove('text-gray-600', 'hover:bg-gray-200', 'hover:text-gray-900');
                } else {
                    btn.classList.remove('bg-blue-600', 'text-white');
                    btn.classList.add('text-gray-600', 'hover:bg-gray-200', 'hover:text-gray-900');
                }
            });
        }

        function render() {
            if (!state.isAuthReady) {
                mainContent.innerHTML = `<div class="p-6">Cargando aplicación...</div>`;
                return;
            }
            if (!db || !state.userId) {
                mainContent.innerHTML = `<div class="p-6 text-red-500">Error: No se pudo conectar a la base de datos.</div>`;
                return;
            }

            mainContent.innerHTML = ''; // Limpiar vista anterior
            let viewContent = '';

            switch (state.activeView) {
                case 'schedule':
                    viewContent = renderScheduleView();
                    break;
                case 'students':
                    viewContent = renderStudentsView();
                    break;
                case 'settings':
                    viewContent = renderSettingsView();
                    break;
                case 'activityDetail':
                    viewContent = renderActivityDetailView();
                    break;
                default:
                    viewContent = renderScheduleView();
            }
            mainContent.innerHTML = `<div class="animate-fade-in">${viewContent}</div>`;
            lucide.createIcons(); // Re-render icons
            attachEventListeners();
        }

        // --- VISTAS (Templates HTML) ---

        function renderScheduleView() {
            const days = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"];
            const getActivityById = (id) => state.activities.find(c => c.id === id);

            const tableRows = state.timeSlots.map(time => {
                const cells = days.map(day => {
                    const activityId = state.schedule[`${day}-${time.label}`];
                    const activityInfo = activityId ? getActivityById(activityId) : null;
                    let cellContent = `<div class="p-2 h-full"></div>`;
                    if (activityInfo) {
                        if (activityInfo.type === 'class') {
                            cellContent = `<button data-action="select-activity" data-activity-id='${activityInfo.id}' data-day='${day}' data-time='${time.label}' class="w-full h-full p-2 rounded-md bg-blue-100 text-blue-800 hover:bg-blue-200 transition-colors text-sm font-semibold">${activityInfo.name}</button>`;
                        } else {
                            cellContent = `<div class="w-full h-full p-2 rounded-md bg-green-100 text-green-800 text-sm font-semibold flex items-center justify-center">${activityInfo.name}</div>`;
                        }
                    }
                    return `<td class="p-1 border">${cellContent}</td>`;
                }).join('');
                return `<tr><td class="p-2 border font-mono bg-gray-50 text-sm">${time.label}</td>${cells}</tr>`;
            }).join('');

            return `
                <div class="p-6 bg-gray-50 min-h-full">
                    <h2 class="text-2xl font-bold text-gray-800 mb-6">Horario Semanal</h2>
                    <div class="bg-white p-4 rounded-lg shadow-md overflow-x-auto">
                        <table class="w-full border-collapse text-center">
                            <thead><tr class="bg-gray-100"><th class="p-2 border w-24">Hora</th>${days.map(day => `<th class="p-2 border">${day}</th>`).join('')}</tr></thead>
                            <tbody>${tableRows}</tbody>
                        </table>
                    </div>
                </div>
            `;
        }
        
        function renderStudentsView() {
            // Implementar vista de alumnos
            return `<div class="p-6">Vista de Alumnos no implementada aún.</div>`;
        }

        function renderSettingsView() {
            const activitiesHtml = state.activities.map(act => `
                <div class="p-4 border rounded-md">
                    <div class="flex justify-between items-center">
                        <span class="font-semibold">${act.name} <span class="text-xs text-gray-500 font-normal">(${act.type === 'class' ? 'Clase' : 'General'})</span></span>
                        <button data-action="delete-activity" data-id="${act.id}" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-5 h-5"></i></button>
                    </div>
                    ${act.type === 'class' ? `
                    <div class="mt-3">
                        <h4 class="text-sm font-medium mb-2">Alumnos en esta clase:</h4>
                        <div class="flex flex-wrap gap-2">
                            ${state.students.map(student => `
                                <label class="flex items-center gap-2 text-sm p-2 bg-gray-100 rounded-md">
                                    <input type="checkbox" data-action="toggle-student-in-class" data-activity-id="${act.id}" data-student-id="${student.id}" class="rounded" ${act.studentIds?.includes(student.id) ? 'checked' : ''}>
                                    ${student.name}
                                </label>
                            `).join('')}
                        </div>
                    </div>` : ''}
                </div>
            `).join('');

            const timeSlotsHtml = state.timeSlots.map((slot, index) => `
                <div class="flex justify-between items-center bg-gray-100 p-2 rounded-md">
                    <span>${slot.label}</span>
                    <div class="flex items-center gap-2">
                        <button data-action="reorder-timeslot" data-index="${index}" data-direction="up" ${index === 0 ? 'disabled' : ''} class="disabled:opacity-25 disabled:cursor-not-allowed text-gray-600 hover:text-gray-900"><i data-lucide="chevron-up" class="w-5 h-5"></i></button>
                        <button data-action="reorder-timeslot" data-index="${index}" data-direction="down" ${index === state.timeSlots.length - 1 ? 'disabled' : ''} class="disabled:opacity-25 disabled:cursor-not-allowed text-gray-600 hover:text-gray-900"><i data-lucide="chevron-down" class="w-5 h-5"></i></button>
                        <button data-action="delete-timeslot" data-id="${slot.id}" class="text-red-500 hover:text-red-700"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                    </div>
                </div>
            `).join('');
            
            const scheduleTableRows = state.timeSlots.map(time => {
                const cells = ["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"].map(day => `
                    <td class="p-1 border">
                        <select data-action="schedule-change" data-day="${day}" data-time="${time.label}" class="w-full p-1 border-0 rounded-md focus:ring-1 focus:ring-blue-500 text-xs">
                            <option value="">Libre</option>
                            ${state.activities.map(act => `<option value="${act.id}" ${state.schedule[`${day}-${time.label}`] === act.id ? 'selected' : ''}>${act.name}</option>`).join('')}
                        </select>
                    </td>
                `).join('');
                return `<tr><td class="p-2 border font-mono bg-gray-50">${time.label}</td>${cells}</tr>`;
            }).join('');


            return `
                <div class="p-6 bg-gray-50 min-h-full space-y-8">
                    <h2 class="text-2xl font-bold text-gray-800">Configuración General</h2>
                    <div class="grid lg:grid-cols-2 gap-8 items-start">
                        <div class="space-y-8">
                            <!-- Gestión de Actividades -->
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-semibold mb-3">Gestión de Actividades</h3>
                                <div class="flex gap-2 mb-2">
                                    <input type="text" id="new-activity-name" placeholder="Nombre de la actividad" class="flex-grow p-2 border rounded-md"/>
                                    <button data-action="add-activity" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center gap-2"><i data-lucide="plus-circle" class="w-5 h-5"></i>Añadir</button>
                                </div>
                                <div class="flex gap-4 mb-4 text-sm">
                                    <label class="flex items-center gap-2"><input type="radio" name="activityType" value="class" checked class="form-radio"/>Clase con alumnos</label>
                                    <label class="flex items-center gap-2"><input type="radio" name="activityType" value="general" class="form-radio"/>Actividad general</label>
                                </div>
                                <div class="space-y-3 max-h-96 overflow-y-auto pr-2">${activitiesHtml}</div>
                            </div>
                            <!-- Más secciones aquí -->
                        </div>
                        <div class="space-y-8">
                            <!-- Gestión de Franjas Horarias -->
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-semibold mb-3 flex items-center gap-2"><i data-lucide="clock" class="w-5 h-5"></i> Franjas Horarias</h3>
                                <div class="flex gap-2 mb-4">
                                    <input type="text" id="new-timeslot-label" placeholder="Ej: 08:00-09:00" class="flex-grow p-2 border rounded-md"/>
                                    <button data-action="add-timeslot" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700 flex items-center gap-2"><i data-lucide="plus-circle" class="w-5 h-5"></i>Añadir</button>
                                </div>
                                <div class="space-y-2">${timeSlotsHtml}</div>
                            </div>
                            <!-- Horario Semanal -->
                            <div class="bg-white p-6 rounded-lg shadow-md">
                                <h3 class="text-lg font-semibold mb-3">Configurar Horario Semanal</h3>
                                <div class="overflow-x-auto">
                                    <table class="w-full border-collapse text-sm">
                                        <thead><tr class="bg-gray-100"><th class="p-2 border">Hora</th>${["Lunes", "Martes", "Miércoles", "Jueves", "Viernes"].map(day => `<th class="p-2 border">${day}</th>`).join('')}</tr></thead>
                                        <tbody>${scheduleTableRows}</tbody>
                                    </table>
                                </div>
                                <button data-action="save-schedule" class="mt-4 bg-green-600 text-white px-4 py-2 rounded-md hover:bg-green-700 w-full flex items-center justify-center gap-2"><i data-lucide="save" class="w-5 h-5"></i> Guardar Horario</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function renderActivityDetailView() {
            return `<div class="p-6">Vista de Detalle de Actividad no implementada aún.</div>`;
        }

        // --- MANEJADORES DE EVENTOS ---
        
        function attachEventListeners() {
            const elements = mainContent.querySelectorAll('[data-action]');
            elements.forEach(el => {
                const action = el.dataset.action;
                el.onclick = (e) => handleAction(action, el, e);
            });
        }

        async function handleAction(action, element, event) {
            const id = element.dataset.id;
            switch(action) {
                case 'add-activity': {
                    const nameInput = document.getElementById('new-activity-name');
                    const type = document.querySelector('input[name="activityType"]:checked').value;
                    if (nameInput.value.trim() === '') return;
                    await addDoc(collection(db, `artifacts/${appId}/users/${state.userId}/activities`), { 
                        name: nameInput.value.trim(), type, studentIds: [] 
                    });
                    nameInput.value = '';
                    break;
                }
                case 'delete-activity': {
                    const modalContent = `
                        <p>¿Seguro que quieres eliminar esta actividad? Esta acción no se puede deshacer.</p>
                        <div class="flex justify-end gap-4 mt-6">
                            <button class="modal-cancel-btn px-4 py-2 bg-gray-200 rounded-md hover:bg-gray-300">Cancelar</button>
                            <button class="modal-confirm-btn px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700">Eliminar</button>
                        </div>
                    `;
                    showModal('Confirmar Eliminación', modalContent, async () => {
                        await deleteDoc(doc(db, `artifacts/${appId}/users/${state.userId}/activities`, id));
                    });
                    break;
                }
                case 'add-timeslot': {
                    const labelInput = document.getElementById('new-timeslot-label');
                    if (labelInput.value.trim() === '') return;
                    const newOrder = state.timeSlots.length > 0 ? Math.max(...state.timeSlots.map(t => t.order)) + 1 : 0;
                    await addDoc(collection(db, `artifacts/${appId}/users/${state.userId}/timeSlots`), { 
                        label: labelInput.value.trim(), order: newOrder 
                    });
                    labelInput.value = '';
                    break;
                }
                case 'delete-timeslot': {
                    await deleteDoc(doc(db, `artifacts/${appId}/users/${state.userId}/timeSlots`, id));
                    break;
                }
                case 'reorder-timeslot': {
                    const index = parseInt(element.dataset.index, 10);
                    const direction = element.dataset.direction;
                    if ((direction === 'up' && index === 0) || (direction === 'down' && index === state.timeSlots.length - 1)) return;
                    
                    const batch = writeBatch(db);
                    const currentSlot = state.timeSlots[index];
                    const otherSlotIndex = direction === 'up' ? index - 1 : index + 1;
                    const otherSlot = state.timeSlots[otherSlotIndex];
                    
                    batch.update(doc(db, `artifacts/${appId}/users/${state.userId}/timeSlots`, currentSlot.id), { order: otherSlot.order });
                    batch.update(doc(db, `artifacts/${appId}/users/${state.userId}/timeSlots`, otherSlot.id), { order: currentSlot.order });
                    await batch.commit();
                    break;
                }
                case 'schedule-change': {
                    const { day, time } = element.dataset;
                    state.schedule[`${day}-${time}`] = element.value;
                    break; // No guardamos hasta pulsar el botón
                }
                case 'save-schedule': {
                    element.textContent = 'Guardando...';
                    await setDoc(doc(db, `artifacts/${appId}/users/${state.userId}/config/schedule`), state.schedule);
                    alert('Horario guardado con éxito.');
                    element.innerHTML = '<i data-lucide="save" class="w-5 h-5"></i> Guardar Horario';
                    lucide.createIcons();
                    break;
                }
                 case 'toggle-student-in-class': {
                    const { activityId, studentId } = element.dataset;
                    const activityRef = doc(db, `artifacts/${appId}/users/${state.userId}/activities`, activityId);
                    const activityDoc = await getDoc(activityRef);
                    if (activityDoc.exists()) {
                        const studentIds = activityDoc.data().studentIds || [];
                        const newStudentIds = studentIds.includes(studentId) ? studentIds.filter(id => id !== studentId) : [...studentIds, studentId];
                        await setDoc(activityRef, { studentIds: newStudentIds }, { merge: true });
                    }
                    break;
                }
            }
        }

        // --- INICIALIZACIÓN ---

        function setupNav() {
            navButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    state.activeView = btn.dataset.view;
                    state.selectedActivity = null;
                    updateNavButtons();
                    render();
                });
            });
        }

        function detachAllListeners() {
            state.unsubscribe.forEach(unsub => unsub());
            state.unsubscribe = [];
        }

        function attachDataListeners() {
            detachAllListeners(); // Limpiar listeners anteriores
            if (!db || !state.userId) return;

            const unsubActivities = onSnapshot(query(collection(db, `artifacts/${appId}/users/${state.userId}/activities`), orderBy("name")), snapshot => {
                state.activities = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
            });
            const unsubStudents = onSnapshot(query(collection(db, `artifacts/${appId}/users/${state.userId}/students`), orderBy("name")), snapshot => {
                state.students = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
            });
            const unsubTimeSlots = onSnapshot(query(collection(db, `artifacts/${appId}/users/${state.userId}/timeSlots`), orderBy("order")), snapshot => {
                state.timeSlots = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                render();
            });
            const unsubSchedule = onSnapshot(doc(db, `artifacts/${appId}/users/${state.userId}/config/schedule`), (doc) => {
                state.schedule = doc.exists() ? doc.data() : {};
                render();
            });
            
            state.unsubscribe.push(unsubActivities, unsubStudents, unsubTimeSlots, unsubSchedule);
        }

        async function init() {
            lucide.createIcons();
            setupNav();
            try {
                const app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        state.userId = user.uid;
                    } else {
                        const token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
                        const userCredential = token ? await signInWithCustomToken(auth, token) : await signInAnonymously(auth);
                        state.userId = userCredential.user.uid;
                    }
                    sessionIdEl.textContent = state.userId;
                    state.isAuthReady = true;
                    attachDataListeners(); // Adjuntar listeners una vez autenticado
                });
            } catch(e) {
                console.error("Error al inicializar Firebase:", e);
                state.isAuthReady = true;
                render();
            }
        }

        init();

    </script>
</body>
</html>
