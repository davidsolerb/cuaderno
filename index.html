<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cuaderno del Profesor</title>

  <!-- UI libs -->
  <script>
    tailwind.config = { darkMode: 'class' };
    const storedTheme = localStorage.getItem('theme');
    if (storedTheme === 'dark' || (!storedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
      document.documentElement.classList.add('dark');
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors duration-300">
  <div id="offline-banner" class="hidden bg-orange-600 text-white text-center py-2">
    Trabajando sin conexión. Los cambios se guardarán localmente.
  </div>
  <!-- Mobile Header -->
  <div class="sm:hidden bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 sticky top-0 z-40">
    <div class="flex items-center justify-between px-4 py-3">
      <button id="open-sidebar-btn" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700">
        <i data-lucide="menu" class="w-5 h-5"></i>
      </button>
      <h1 id="mobile-header-title" class="text-lg font-semibold">Cuaderno del Profesor</h1>
      <div id="mobile-header-actions" class="relative"></div>
    </div>
  </div>

  <div class="flex min-h-screen sm:h-auto">
    <!-- Sidebar -->
    <div id="sidebar" class="fixed inset-y-0 left-0 z-50 w-64 bg-white dark:bg-gray-800 border-r border-gray-200 dark:border-gray-700 transform -translate-x-full sm:relative sm:translate-x-0 transition-transform duration-300 ease-in-out">
      <div class="flex flex-col h-full">
        <div class="flex items-center justify-between p-4 border-b border-gray-200 dark:border-gray-700">
          <h1 class="text-xl font-bold hidden sm:block">Cuaderno del Profesor</h1>
          <h1 class="text-lg font-bold sm:hidden">Cuaderno</h1>
          <button id="close-sidebar-btn" class="p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700 sm:hidden">
            <i data-lucide="x" class="w-5 h-5"></i>
          </button>
        </div>

        <nav class="flex-1 px-4 py-4 space-y-2">
          <button data-view="schedule" class="nav-button flex items-center w-full px-4 py-3 text-left rounded-md transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
            <i data-lucide="calendar" class="w-5 h-5 mr-3"></i>
            <span data-i18n-key="schedule_view_title">Horario</span>
          </button>
          <button data-view="classes" class="nav-button flex items-center w-full px-4 py-3 text-left rounded-md transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
            <i data-lucide="users" class="w-5 h-5 mr-3"></i>
            <span data-i18n-key="classes_view_title">Clases</span>
          </button>
          <button data-view="settings" class="nav-button flex items-center w-full px-4 py-3 text-left rounded-md transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
            <i data-lucide="settings" class="w-5 h-5 mr-3"></i>
            <span data-i18n-key="settings_view_title">Configuración</span>
          </button>
          <a href="manual.html" class="flex items-center w-full px-4 py-3 text-left rounded-md transition-colors hover:bg-gray-100 dark:hover:bg-gray-700">
            <i data-lucide="help-circle" class="w-5 h-5 mr-3"></i>
            <span data-i18n-key="manual_link">Manual</span>
          </a>
        </nav>

        <div class="p-4 border-t border-gray-200 dark:border-gray-700">
          <div class="flex justify-center gap-2">
            <button class="theme-switcher p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-theme="light">
              <i data-lucide="sun" class="w-4 h-4"></i>
            </button>
            <button class="theme-switcher p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-theme="dark">
              <i data-lucide="moon" class="w-4 h-4"></i>
            </button>
            <button class="theme-switcher p-2 rounded-md hover:bg-gray-200 dark:hover:bg-gray-700" data-theme="system">
              <i data-lucide="monitor" class="w-4 h-4"></i>
            </button>
          </div>
        </div>
      </div>
    </div>

    <div id="sidebar-overlay" class="fixed inset-0 bg-black bg-opacity-50 z-40 sm:hidden hidden"></div>

    <div class="flex-1 flex flex-col overflow-hidden">
      <main id="main-content" class="flex-1 overflow-auto p-4 sm:p-6"></main>
    </div>
  </div>

  <div id="save-indicator" class="fixed bottom-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md shadow-lg transition-opacity duration-300 opacity-0 pointer-events-none">
    <div class="flex items-center space-x-2">
      <i data-lucide="save" class="w-4 h-4"></i>
      <span data-i18n-key="save_indicator">Guardado</span>
    </div>
  </div>

  <input type="file" id="import-file-input" accept=".json" class="hidden" />

  <!-- 1) Config de runtime generada en el deploy con repo secrets -->
  <script src="config.js"></script>

  <!-- 2) Inicialización de autenticación -->
  <script type="module">
    import { initAuth } from './auth.js';
    
    console.log('🔐 Iniciando sistema de autenticación...');
    
    // Verificar autenticación antes de cargar la aplicación principal
    const isAuthenticated = initAuth();
    if (isAuthenticated) {
        console.log('🔐 Usuario ya autenticado, cargando aplicación...');
        loadMainApp();
    } else {
        console.log('🔐 Usuario no autenticado, esperando autenticación...');
        document.addEventListener('auth-success', () => {
            console.log('🔐 Autenticación exitosa, cargando aplicación...');
            loadMainApp();
        });
    }
    
    function loadMainApp() {
        // Cargar la aplicación principal dinámicamente después de autenticación
        const script = document.createElement('script');
        script.type = 'module';
        script.src = 'main.js';
        document.head.appendChild(script);
    }
  </script>
</body>
</html>
