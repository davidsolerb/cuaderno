<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuaderno del Profesor (Local)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <div class="flex h-screen">
        <!-- Sidebar de Navegación -->
        <nav class="flex flex-col justify-between w-16 sm:w-56 bg-white border-r border-gray-200 p-3 no-print">
            <div>
                <div class="flex items-center gap-3 mb-8 px-2">
                    <div data-lucide="book-user" class="text-blue-600 w-7 h-7"></div>
                    <h1 id="app-title" class="text-xl font-bold text-gray-800 hidden sm:inline" data-i18n-key="app_title">Cuaderno del Profesor</h1>
                </div>
                <div class="space-y-2">
                    <button data-view="schedule" class="nav-button flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors bg-blue-600 text-white">
                        <div data-lucide="calendar-days" class="w-5 h-5"></div>
                        <span class="hidden sm:inline" data-i18n-key="nav_schedule">Horario</span>
                    </button>
                    <button data-view="classes" class="nav-button flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors text-gray-600 hover:bg-gray-200 hover:text-gray-900">
                        <div data-lucide="users" class="w-5 h-5"></div>
                        <span class="hidden sm:inline" data-i18n-key="nav_classes">Clases</span>
                    </button>
                    <button data-view="settings" class="nav-button flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors text-gray-600 hover:bg-gray-200 hover:text-gray-900">
                        <div data-lucide="settings" class="w-5 h-5"></div>
                        <span class="hidden sm:inline" data-i18n-key="nav_settings">Configuración</span>
                    </button>
                     <a href="manual.html" class="flex flex-col sm:flex-row items-center justify-center sm:justify-start gap-2 w-full p-3 text-sm font-medium rounded-md transition-colors text-gray-600 hover:bg-gray-200 hover:text-gray-900">
                        <div data-lucide="help-circle" class="w-5 h-5"></div>
                        <span class="hidden sm:inline" data-i18n-key="nav_manual">Manual de uso</span>
                    </a>
                </div>
            </div>
            <!-- Selector de Idioma -->
            <div class="pb-2">
                <div class="flex justify-center sm:justify-start gap-2 px-2">
                    <button data-lang="es" class="lang-switcher border-2 border-blue-600 rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold text-blue-600">ES</button>
                    <button data-lang="ca" class="lang-switcher border-2 border-transparent rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold text-gray-500 hover:border-gray-400">CA</button>
                    <button data-lang="en" class="lang-switcher border-2 border-transparent rounded-full w-8 h-8 flex items-center justify-center text-sm font-bold text-gray-500 hover:border-gray-400">EN</button>
                </div>
            </div>
        </nav>

        <!-- Contenido Principal -->
        <main id="main-content" class="flex-1 overflow-y-auto">
            <!-- El contenido se renderizará aquí -->
        </main>
    </div>

    <!-- Indicador de Guardado -->
    <div id="save-indicator" class="fixed bottom-5 right-5 bg-green-600 text-white px-4 py-2 rounded-lg shadow-lg transition-opacity duration-300 opacity-0 z-50 no-print">
        <div class="flex items-center gap-2">
            <i data-lucide="check-circle" class="w-5 h-5"></i> Guardado
        </div>
    </div>


    <!-- Modal Genérico -->
    <div id="modal-container" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex justify-center items-center p-4 hidden no-print">
        <div class="bg-white rounded-lg shadow-2xl w-full max-w-md max-h-full overflow-y-auto">
            <div class="flex justify-between items-center p-4 border-b">
                <h3 id="modal-title" class="text-xl font-semibold text-gray-800"></h3>
                <button id="modal-close-btn" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>

    <!-- El script principal ahora es un módulo -->
    <script type="module" src="main.js"></script>
</body>
</html>
